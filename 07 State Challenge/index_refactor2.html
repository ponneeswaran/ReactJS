<!DOCTYPE html>
    <head>
        <meta charset="UTF-8" />
        <title>React Tutorial</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js "></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js "></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
        <link rel="stylesheet" type="text/css" href="stateChallengeStyling.css">
    </head>
    <body>
        <div id="app"></div>
        <script type="text/babel">
            var StateChangeComponent = React.createClass({
                addCount: function(value){
                    this.setState({
                        count: this.state.count+value
                    })
                },
                reset: function(){
                    this.setState({
                        count: 0
                    })
                },
                getInitialState: function(){
                    return {
                        count: 0
                    }
                },
                getDefaultProps: function(){
                    return {
                        valueOne: 1,
                        valueTwo: 5,
                        valueThree: 10,
                        text: 'Add'
                    }
                },
                render: function(){
                    return (
                        <div className="container">
                            <h1>Count: {this.state.count}</h1>
                            <Button style="btn blue-btn" text={`${this.props.text} ${this.props.valueOne}`} clickHandler={this.addCount.bind(this, this.props.valueOne)} />
                            <Button style="btn green-btn" text={`${this.props.text} ${this.props.valueTwo}`} clickHandler={this.addCount.bind(this, this.props.valueTwo)} />
                            <Button style="btn purple-btn" text={`${this.props.text} ${this.props.valueThree}`} clickHandler={this.addCount.bind(this, this.props.valueThree)} />
                            <Button style="btn blue-btn" text="Reset" clickHandler={this.reset} />
                        </div>
                    )
                }
            });

            var Button = function(props) {
                return (
                    <button className={props.style} onClick={props.clickHandler}>{props.text}</button>
                )
            };

            ReactDOM.render(
                <StateChangeComponent valueOne={1} valueTwo={2} valueThree={3} />,
                document.getElementById('app')
            );
        </script>
    </body>
</html>

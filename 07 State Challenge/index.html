<!DOCTYPE html>
    <head>
        <meta charset="UTF-8" />
        <title>React Tutorial</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js "></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js "></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
        <link rel="stylesheet" type="text/css" href="stateChallengeStyling.css">
    </head>
    <body>
        <div id="app"></div>
        <script type="text/babel">
            var StateChangeComponent = React.createClass({
                addCount: function(value){
                    this.setState({
                        count: this.state.count+value
                    })
                },
                // add1: function(){
                //     this.setState({
                //         count: this.state.count+1
                //     })
                // },
                // add5: function(){
                //     this.setState({
                //         count: this.state.count+5
                //     })
                // },
                // add10: function(){
                //     this.setState({
                //         count: this.state.count+10
                //     })
                // },
                reset: function(){
                    this.setState({
                        count: 0
                    })
                },
                getInitialState: function(){
                    return {
                        count: 0
                    }
                },
                render: function(){
                    return (
                        <div className="container">
                            <h1>Count: {this.state.count}</h1>
                            <button className="btn blue-btn" onClick={this.addCount.bind(this, 1)}>Add 1</button>
                            <button className="btn green-btn" onClick={this.addCount.bind(this, 5)}>Add 5</button>
                            <button className="btn purple-btn" onClick={this.addCount.bind(this, 10)}>Add 10</button>
                            <button className="btn" onClick={this.reset}>Reset</button>
                        </div>
                    )
                }
            });
            ReactDOM.render(
                <StateChangeComponent />,
                document.getElementById('app')
            );
        </script>
    </body>
</html>

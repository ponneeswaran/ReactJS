<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>React tutorial</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js "></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js "></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.2/browser.min.js"></script>
        <link rel="stylesheet" type="text/css" href="hocStyling.css">
    </head>
    <body>
        <div id="app"></div>
        <script type="text/babel">
            let BasicCount = (BasicComponent) => class extends React.Component {
                constructor(props){
                    super(props);
                    this.state = { count: 0 };
                    this.incrementCount = this.incrementCount.bind(this);
                }
                incrementCount() {
                    this.setState({
                        count: this.state.count+1
                    });
                }
                render() {
                    return (
                        <div className="container">
                            <BasicComponent {...this.state} /* {...} is used to send multiple state variables in single shot*/ increment={this.incrementCount} />
                        </div>
                    )
                }
            }
            
            const Button = (props) => {
                // console.log(props);
                return (
                    <button className="btn blue-btn" onClick={props.increment}>Count: {props.count}</button>
                )
            }
            
            const Label = (props) => {
                return (
                    <label onMouseMove={props.increment}>Count: {props.count}</label>
                )
            }
            
            let ExtendedButton = BasicCount(Button);
            let ExtendedLabel = BasicCount(Label);
            
            //Don't use class if you don't need states. Always use stateless components if possible.
            const Container = () => {
                return (
                    <div>
                        <ExtendedButton />
                        <ExtendedLabel />
                    </div>
                )
            }
            
            ReactDOM.render(
                <Container />,
                document.getElementById('app')
            );
        </script>
    </body>
</html>

<!DOCTYPE html>
    <head>
        <meta charset="UTF-8" />
        <title>React Tutorial</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js "></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js "></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    </head>
    <body>
        <div id="app"></div>
        <script type="text/babel">
            class Counter extends React.Component {
                //If the constructor is not given then you still have access to `this` variable
                //If using constructor, best practice is to always use super(props) to avoid confusion
                //Unlike default props, state is defined inside constructor
                constructor(props) {
                    super(props); //this allows the use of `this`
                    this.state = { count: 0 };
                    this.click = this.click.bind(this); //best practise unless you need to pass value
                }
                click(value){
                    console.log(value);
                }
                render() {
                    console.log(this);
                    return (
                        <div onClick={() => this.click(10)}>{this.props.text}</div>
                        // <div onClick={this.click.bind(this, 10)}>{this.props.text}</div>
                        // <div onClick={this.click}>{this.props.text}</div>
                    )
                }
            }

            //cannot be used inside the class in ES6 but used outside as static variable.
            Counter.defaultProps = { text: "Hello" }
            Counter.propTypes = { text: React.PropTypes.string }

            // var Counter = React.createClass({ 
            //     render: function() {
            //         return (
            //             <div>Built with ES6 Classes</div>
            //         )
            //     }
            // });

            ReactDOM.render(
                <Counter />,
                document.getElementById('app')
            );
        </script>
    </body>
</html>

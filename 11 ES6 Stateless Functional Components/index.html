<!DOCTYPE html>
    <head>
        <meta charset="UTF-8" />
        <title>React Tutorial</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js "></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js "></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
        <link rel="stylesheet" type="text/css" href="styling.css">
    </head>
    <body>
        <div id="app"></div>
        <script type="text/babel">
            class Counter extends React.Component {
                constructor(props) {
                    super(props); 
                    this.state = { count: 0 };
                    this.click = this.click.bind(this); 
                }
                click(){
                    console.log("Clicked");
                }
                render() {
                    console.log(this);
                    return (
                        <div className="container">
                            <Button style="btn blue-btn" clickHandler={this.click} text="Click Me" />    
                        </div>
                    )
                }
            }

            const Button = (props) => {
                return (
                    <button className={props.style} onClick={props.clickHandler}>{props.text}</button>
                )
            }
            
            Counter.defaultProps = { text: "Hello" }
            Counter.propTypes = { text: React.PropTypes.string }

            ReactDOM.render(
                <Counter />,
                document.getElementById('app')
            );
        </script>
    </body>
</html>
